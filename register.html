<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <script src="./assets/js/dungchung.js"></script>
</head>
<body>

    <script>addHeader()</script>

    <div class="register">
        <div class="container">
            <div class="register-header">
                <a href="./index.html">
                    <p style="color:#ccc">Trang chủ</p>
                </a>
                <i class="fas fa-circle" style="color:#ccc"></i>
                <p>Đăng ký tài khoản</p>
            </div>
            <div class="form-register" >
                <div class="form-content">
                    <div class="form-title">
                        <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
                        <span>Đăng ký ngay tài khoản để nhận được những ưu đãi hấp dẫn khi mua hàng</span>
                    </div>
                    <form class="content-all" onsubmit="signUp();">
                        <input id="name" type="text" class="input-register" placeholder="Name" autocomplete="off" required>
                        <br>
                        <input id="email" type="text" class="input-register" placeholder="Email" autocomplete="off" required>
                        <br>
                        <input id="phone" type="text" class="input-register" placeholder="Phone" autocomplete="off" required>
                        <br>
                        <input id="password" type="password" class="input-register" placeholder="Password" autocomplete="off" required>
                        <button type="submit" class="button button-block btn-register" >Đăng kí</button>
                    </form>
                    <div class="social-register">
                        <p>Hoặc đăng nhập bằng</p>
                        <div class="fb-register">
                            <a href="https://www.facebook.com/">
                                <i class="fa-brands fa-facebook-f"></i>
                                <span>Facebook</span>
                            </a>
                        </div>
                        <div class="gg-register">
                            <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1660743485%3A1667566923523461&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=vi&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=ARgdvAtLJfiFwojFd9x5OjUiEg0fNChr-46opZaNnBahWn-oysti_w3ueuzmY4ijcrJiHXCj2aTu0g">
                                <i class="fa-brands fa-google-plus-g"></i>
                                <span>Google</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="section-service-end">
                <div class="service-item">
                    <div class="service-img">
                        <img src="./assets/img/news/service/service_1.png" alt="">
                    </div>
                    <span>    
                        Coffe chất lượng hàng đầu của Châu Âu
                    </span>
                </div>
                <div class="service-item">
                    <div class="service-img">
                        <img src="./assets/img/news/service/service_2.png" alt="">
                    </div>
                    <span>     
                        Coffe chất lượng hàng đầu của Châu Âu
                    </span>
                </div>
                <div class="service-item">
                    <div class="service-img">
                        <img src="./assets/img/news/service/service_3.png" alt="">
                    </div>
                    <span>   
                        Coffe chất lượng hàng đầu của Châu Âu
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>addFooter()</script>
</body>
</html>
