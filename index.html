<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe House</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    <header> 
        <div class="topbar">
            <div class="container">
                <div class="topbar-row">
                    <div class="topbar-left">
                        <ul>
                            <li>
                                <span class="welcome-text">Chào mừng bạn đến với Coffee House</span>
                            </li>
                        </ul>
                    </div>
                    <div class="topbar-right">
                        <div class="f-right">
                            <ul class="ul-account">
                                <li>
                                    <a href="" title="Đăng ký">Đăng ký</a>
                                </li>
                                <li class="line">/</li>
                                <li>
                                    <a href="" title="Đăng nhập">Đăng nhập</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid-header">
            <div class="container">
                <div class="mid-header-row">
                    <nav class="header-nav">
                        <ul class="nav-left">
                            <li class="nav-item">Trang chủ</li>
                            <li class="nav-item">Giới Thiệu</li>
                            <li class="nav-item">Sản phẩm 
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                        </ul>
                        <ul class="logo_center">
                            <li class="logo">
                                <a href="/" class="logo-wrapper">
                                    <img src="./assets/img/logo/logo-img.webp" alt="">
                                </a>
                            </li>
                        </ul>
                        <ul class="nav-right">
                            <li class="nav-item">Dịch vụ</li>
                            <li class="nav-item">Tin tức</li>
                            <li class="nav-item">Liên hệ</li>
                        </ul>
                        <ul class="cart">
                            <i class="fa-light fa-cart-shopping"></i>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
